<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <meta http-equiv="Content-Security-Policy" content="media-src *">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <nav class="grey lighten-2" role="navigation">
        <div class="nav-wrapper">
          <a id="logo-container" href="#" class="brand-logo center"><img src="http://csl.sony.fr/img/SonyCSL_paris_web_B.png" alt="Sony" /></a>
        </div>
    </nav>
</head>

<body onload="onLoad()">
    <div class="container">
        <div id="deviceready">
          <div class="center canvas-center" onTouchEnd="mouseUpEvent()" onMouseUp="mouseUpEvent()">
            <canvas id="canvas" ref="canvas" > </canvas>
          </div>
          <div class="container btn-nav">
          <div class="row">
            <div class="col s4 center">
               <button type="button" class="btn-floating btn-large waves-effect waves-light red" onClick="window.location.reload()">
                 <i class="large material-icons"> clear </i>
               </button>
            </div>
          <div class="col s4 center">
            <button type="button" class="btn-floating btn-large waves-effect waves-light red" onClick="startCamera()">
              <i class="large material-icons"> camera_alt </i>
            </button>
          </div>
           <div class="col s4 center">
            <button type="button" class="btn-floating btn-large waves-effect waves-light red" onClick="sendJson()">
                <i class="large material-icons"> send </i>
            </button>
          </div>
          </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
      <script src="js/fabric.min.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
